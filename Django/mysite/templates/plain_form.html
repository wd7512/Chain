{% extends "base.html" %}
{% block content %}
<style>
  .test{
  font-size:20px;
  color: green;
  }
  .top {
  font-size:25px;
  font-family:helvetica}

</style>


<div class = "form_container">
  <div class="container w-25">
  <div class="row">
    <div class="col-sm center-block">
      <div class="top p-6">
        <h1>Before we start, tell us more about you</h1>
      </div>
        <div class="form-group">
          <form method="POST" class="form-group">
            {%csrf_token%}
            {%if messages%}
              {%for message in messages%}
                {{message}}
              {%endfor%}
            {%endif%}
            {{form}}
            <div class="pt-6">
            <button type="submit" class="btn btn-success">Add Details</button>
            </div>
          </form>
        </div>
      </div>
  </div>
    </div>
</div>
{% endblock %}
