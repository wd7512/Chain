<!DOCTYPE html>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #000000;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #8c8c8c;
  color: black;
  }


.form_ig_data{
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);

}

.container_for_ig_data {
background: #FFDC00;
}

.form_ig_data input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form_ig_data label {
 color: black; font-size: 20px; font-family: 'Roboto', sans-serif; padding-bottom: 15px;
}

.form_ig_data select {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}

.form_ig_data button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form_ig_data button:hover,.form button:active,.form button:focus {
  background: #43A047;
}


</style>

<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% if title %}
<title>{{ title }} - Chain</title>
{% else %}
<title>Chain</title>
{% endif %}
</head>
<body>

<div class="topnav">
  <a class="active" href="/">Home</a>
  <a href="https://www.instagram.com/">Instagram</a>
  <a href="/contact">Contact</a>
  <a href="/signup">SignUp</a>
  <a href="/login">Login</a>
</div>

{% block content %}{% endblock %}


</body>
</html>
