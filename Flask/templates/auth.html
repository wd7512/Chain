{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<div class="container">
  <h1>Please Enter Code</h1>
  <br>
  <form action="" method="post">
    <input type="text" placeholder="XXXXXX" name="code" value="{{
      request.form.code }}">
    <input class="btn btn-default" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
