{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<div class="container_for_ig_data">

  <br>
  <form action="" method="post" class = "form_ig_data">

    <label>Number of Followers: </label>
    <select name = "ig_followers_number">
      <option value="0-500">0-500</option>
      <option value="500-1000">500-1000</option>
      <option value="1000-2000">1000-2000</option>
      <option value="2000-5000">2000-5000</option>
      <option value="5000-10000">5000-10000</option>
      <option value="10000-50000">10000-50000</option>
      <option value="50000-100000">50000-100000</option>
      <option value="+100000">+100000</option>
    </select>

        <label>Target Audience Gender</label>
    <select name = "target_audience_gender">
      <option value="male">male</option>
      <option value="female">female</option>
      <option value="other">other</option>
    </select>

              <label>Target Audience Age</label>
    <select name = "target_audience_age">
      <option value="<16"><16</option>
      <option value="16-20">16-20</option>
      <option value="20-30">20-30</option>
        <option value="30-40">30-40</option>
        <option value=">40">>40</option>
    </select>

      <label>Product Preference </label>
    <select name = "product_preference">
      <option value="sports">sports</option>
      <option value="menswear">menswear</option>
      <option value="womenswear">womenswear</option>
      <option value="food">food</option>
      <option value="travel">travel</option>
    </select>

    <input type="text" placeholder="Instagram Account" name="insta_account" value="{{
      request.form.username }}">
    <input type="text" placeholder="Location" name="location" value="{{
      request.form.email }}">
    <input class="btn btn-default" type="Submit" value="SetupData">
  </form>
  {% if success %}
    <p class="success"><strong>{{ success }}</strong>
  {% endif %}
</div>
{% endblock %}
