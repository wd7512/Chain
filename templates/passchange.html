{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1>Enter email to change password</h1>
  <br>
  <form action="" method="post">
    <input type="text" placeholder="Email" name="email" value="{{
      request.form.email }}">
    <input class="btn btn-default" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
